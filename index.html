<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="icon" href="favicon.ico">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="searchbox">
                <input type="text" placeholder="Enter the location..." class="inputbox" >
                <button id="searchbtn" class="fa-solid fa-magnifying-glass"></button>
            </div>
        </div>
        <div class="location_not_exist">
            <h2>Oops! Invailid location</h2>
            <img src="404.png" alt="#">
        </div>
        <div class="weather_show">
            <img src="https://img.freepik.com/premium-photo/picture-sun-with-sun-shining-it_1217673-35134.jpg?w=740" alt="#" class="wimg">
            <div class="weather_box">
                <p class="temp">1&degC</p>
                <p class="description">light Rain</p>
            </div>
            <div class="weather_details">
                <div class="humidity" >
                    <i class="fa-sharp fa-solid fa-droplet"></i>
                    <div class="text">
                        <span id="humidity">50%</span>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="wind">
                    <i class="fa-sharp fa-solid fa-wind"></i>
                    <div class="text">
                        <span id="wind_speed">80km/h</span>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./script.js"> </script>
</html>
